<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Выбор корабля</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        margin-top: 100px;
    }
    .column {
        flex: 1;
        margin-right: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .column:last-child {
        margin-right: 0;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .button {
        -webkit-appearance: none;
        -moz-appearance: none;
         appearance: none;
        appearance: none;
        background: #4676D7;
        color: #fff;
        font-size: 30px;
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    .button:last-child {
        margin-right: 0;
    }
    .image_Ship{

        width: 150px;
        height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto; 
            margin-right: auto;
    }
    .buttonDawn{
        margin-bottom: 200px;
    }
</style>
</head>
<body>

    <div >
        <div class="container">
            <div class="column">
                <img class="image_Ship" src="/resources/PNG/playerShip1_blue.png">
            </div>
            <div class="column">
                <img  class="image_Ship" src="/resources/PNG/playerShip1_green.png" >
            </div>
            <div class="column">
                <img class="image_Ship" src="resources/PNG/playerShip1_orange.png">
            </div>
            <div class="column">
                <img class="image_Ship" src="resources/PNG/playerShip1_red.png">
            </div>
        </div>
    </div>

    
    <div class="button-container">
        <button class="button" onclick="blueShip()">Синий</button>
        <button class="button" onclick="greenShip()">Зелёный</button>
        <button class="button" onclick="orangeShip()">Оранжевый</button>
        <button class="button" onclick="redShip()">Красный</button>
    </div>  

    <div>
        <button onclick = "exitMenu()" class="buttonPause">Назад</button>
    </div>

    <script  type="text/javascript" src="game.js" ></script>
</body>
</html>
